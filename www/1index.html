<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 요약기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #result {
        white-space: pre-wrap;
    }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
    <h1 class="text-center mb-4">🧠 텍스트 요약기</h1>

    <div class="mb-3">
      <label for="inputText" class="form-label">요약할 내용을 입력하세요</label>
      <textarea id="inputText" class="form-control" rows="8" placeholder="여기에 텍스트를 입력하세요..."></textarea>
    </div>

    <div class="d-grid gap-2">
      <button id="summarizeBtn" class="btn btn-primary btn-lg" onclick="btn()">요약하기</button>
    </div>

    <div id="resultContainer" class="my-4 d-none">
      <h5>요약 결과</h5>
      <div id="result" class="border p-3 bg-white rounded shadow-sm"></div>
    </div>
  </div>

  <script src="main.js"></script>

</body>
</html>
